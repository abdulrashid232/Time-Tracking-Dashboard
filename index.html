<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&family=IBM+Plex+Sans:wght@100;200;300;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="main-container">
    <div class="profile-section">
      <div class="profile-main">
        <div class="profile-pic">
          <img src="images/image-jeremy.png" alt="">
        </div>
        <div class="name-tag">
          <p class="report">Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-section">
      <a href="#" class="daily">Daily</a>
      <a href="" class="weekly">Weekly</a>
      <a href="" class="monthly">Monthly</a>
      </div>
    </div>
    <div class="main-activities-grip">
      <div class="main-activity work">
        <div class="img">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="activity-content">
         <div class="title">
          <h4>Work</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
         <div class="content">
          <h3>32hrs</h3>
          <p>Last week-36hrs</p>
         </div>
        </div>
      </div>

      <div class="main-activity play">
        <div class="img">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="activity-content">
         <div class="title">
          <h4>Play</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
         <div class="content">
          <h3>10hrs</h3>
          <p>Last week-36hrs</p>
         </div>
        </div>
      </div>
      <div class="main-activity study">
        <div class="img">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="activity-content">
         <div class="title">
          <h4>Study</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
         <div class="content">
          <h3>4hrs</h3>
          <p>Last week-36hrs</p>
         </div>
        </div>
      </div>

      <div class="main-activity exercise">
        <div class="img">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="activity-content">
         <div class="title">
          <h4>Exercise<h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
         <div class="content">
          <h3>4hrs</h3>
          <p>Last week-36hrs</p>
         </div>
        </div>
      </div>

      <div class="main-activity social">
        <div class="img">
          <img src="images/icon-social.svg" alt="">
        </div>
        <div class="activity-content">
         <div class="title">
          <h4>Social</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
         <div class="content">
          <h3>5hrs</h3>
          <p>Last week-36hrs</p>
         </div>
        </div>
      </div>
      <div class="main-activity self-care">
        <div class="img">
          <img src="images/icon-self-care.svg" alt="">
        </div>
        <div class="activity-content">
         <div class="title">
            <h4>Self Care</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
         <div class="content">
          <h3>2hrs</h3>
          <p>Last week-36hrs</p>
         </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
